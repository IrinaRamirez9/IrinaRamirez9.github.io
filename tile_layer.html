<!doctype html>
<html>
<head>
  <meta charset = "utf-8">
  <!-- meta attributes are being used to specify the character. UTF-8 can encode all characters-->
  <meta name = "viewport" content = "initial-scale=1, maximum-scale=1, user-scalable=no">
<!--title of the webpage -->
  <title>Tile Layers</title>
  <!--setting the size of the web map -->
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <!-- link to the base map that was chosen for the lab -->
  <link rel= "stylesheet" href="https://js.arcgis.com/4.13/esri/css/main.css">
  <script src= "https://js.arcgis.com/4.13/"></script>
  <!--this section will load the map and the mapview components.-->
  <script>
    require([ //the require is called to load the modules below
    "esri/Map",
    "esri/views/MapView",
    "esri/layers/TileLayer"
    ],
    //a TileLayer is used to work with map services and add it to a map as a tile layer.
    function(Map, MapView, TileLayer){
      var TransportationLayer = new TileLayer({
        url: "https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Transportation/MapServer"
        });
      var map = new Map({
          basemap: "oceans", //changed the basemap to a set "oceans" map that will have a different focus
          layers:[TransportationLayer]
          });
//This section is to show a 2D viewing and have the center be Los Angeles when you first open the page
        var view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 10,
          center:[-118.2095, 34.0866] //this is creating a center point that will display LA, CA
          });

    });
  </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
  </html>
